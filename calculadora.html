<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .calculator {
            margin: 0 auto;
            width: 300px;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            margin-right: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h2>Calculadora</h2>
        <input type="number" id="num1" placeholder="Digite o primeiro número">
        <input type="number" id="num2" placeholder="Digite o segundo número">
        <button onclick="calcularSoma()">Somar</button>
        <button onclick="calcularSubtracao()">Subtrair</button>
        <button onclick="calcularMultiplicacao()">Multiplicar</button>
        <button onclick="calcularDivisao()">Dividir</button>
        <p id="resultado"></p>
    </div>

    <script>
        function calcularSoma() {
            var num1 = parseFloat(document.getElementById('num1').value);
            var num2 = parseFloat(document.getElementById('num2').value);
            var resultado = num1 + num2;
            document.getElementById('resultado').innerHTML = 'Resultado: ' + resultado;
        }

        function calcularSubtracao() {
            var num1 = parseFloat(document.getElementById('num1').value);
            var num2 = parseFloat(document.getElementById('num2').value);
            var resultado = num1 - num2;
            document.getElementById('resultado').innerHTML = 'Resultado: ' + resultado;
        }

        function calcularMultiplicacao() {
            var num1 = parseFloat(document.getElementById('num1').value);
            var num2 = parseFloat(document.getElementById('num2').value);
            var resultado = num1 * num2;
            document.getElementById('resultado').innerHTML = 'Resultado: ' + resultado;
        }

        function calcularDivisao() {
            var num1 = parseFloat(document.getElementById('num1').value);
            var num2 = parseFloat(document.getElementById('num2').value);
            if (num2 === 0) {
                document.getElementById('resultado').innerHTML = 'Não é possível dividir por zero.';
            } else {
                var resultado = num1 / num2;
                document.getElementById('resultado').innerHTML = 'Resultado: ' + resultado;
            }
        }
    </script>
</body>
</html>
